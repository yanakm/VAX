<!DOCTYPE html>

<html>
	<head>
		<title>S0602: Ветровит ден</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
			  "physijs": "./physijs/physi.module.js",
			  "vax": "./vax-physi.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">

			import * as THREE from "three";
			import "physijs";
			import * as VAX from "vax";

			VAX.initScene(animate);

			VAX.scene.background = new THREE.Color('navy');
			VAX.scene.remove(VAX.object);

			// земя
			var ground = new THREE.Mesh(
					new THREE.BoxGeometry(300, 4, 300),
					new THREE.MeshPhysicalMaterial({color: 'lightgreen'})
				);
			ground.position.set(0, -2, 0);
			ground.receiveShadow = true;
			VAX.scene.add(ground);

			// два пилона с въже между тях
			VAX.scene.add(new VAX.Pillar(new THREE.Vector3(-60, 70, 0)));
			VAX.scene.add(new VAX.Pillar(new THREE.Vector3(+60, 70, 0)));

			var wire = new THREE.Mesh(
					new THREE.CylinderGeometry(1/3, 1/3, 120, 4, 1, true),
					new THREE.MeshPhysicalMaterial({color: 'black',roughness: 0.3})
				);
			wire.castShadow = true;
			wire.position.y = 70;
			wire.rotation.z = Math.PI/2;
			VAX.scene.add(wire);

			// пране 1
			var geometry = new THREE.BoxGeometry(20, 30, 1),
			material = new THREE.MeshPhysicalMaterial({color: 'white'});

			var laundry1 = new THREE.Mesh(geometry, material);
			laundry1.position.set(-10, 55, 0);
			laundry1.castShadow = true;
			VAX.scene.add(laundry1);

			// пране 2
			var geometry = new THREE.BoxGeometry(20, 40, 1),
			material = new THREE.MeshLambertMaterial({color: 'tomato'});

			var laundry2 = new THREE.Mesh(geometry, material);
			laundry2.position.set(-40, 50, 0);
			laundry2.castShadow = true;
			VAX.scene.add(laundry2);

			// пране 3
			var geometry = new THREE.BoxGeometry(40, 30, 1),
			material = new THREE.MeshPhysicalMaterial({color: 'cornflowerblue'});

			var laundry3 = new THREE.Mesh(geometry, material);
			laundry3.position.set(30, 55, 0);
			laundry3.castShadow = true;
			VAX.scene.add(laundry3);

			function animate(t)
			{
				VAX.scene.simulate(1/10);
				VAX.scene.rotation.y = t/10;
			}
			
		</script>
	</body>
</html>
