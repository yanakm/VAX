<!DOCTYPE html>

<html>
	<head>
		<title>S0610: Стрелба с чайници</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
			  "physijs": "./physijs/physi.module.js",
			  "vax": "./vax-physi.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">

			import * as THREE from "three";
			import {TeapotGeometry} from "three/addons/geometries/TeapotGeometry.js";
			import "physijs";
			import * as VAX from "vax";

			VAX.initScene(animate);

			VAX.scene.remove(VAX.ground);
			VAX.scene.remove(VAX.object);

			VAX.camera.position.set(0, 50, 150);
			VAX.camera.lookAt(new THREE.Vector3(0, 40, 0));
			
			// земя
			var floor = new Physijs.BoxMesh(
					new THREE.BoxGeometry(200, 4, 100),
					Physijs.createMaterial(new THREE.MeshPhysicalMaterial({color: 'white'}), 0.7, 0.3),
					0);
			floor.position.set(0, -2, 0);
			floor.receiveShadow = true;

			VAX.scene.add(floor);

			// стена от кубчета
			var geometry = new THREE.BoxGeometry(15, 15, 15);

			for (var x = -80; x <= 80; x += 25)
				for (var y = 10; y <= 360; y += 50)
				{
					var material = Physijs.createMaterial(new THREE.MeshPhysicalMaterial({
								color: new THREE.Color(
									0.8+Math.random()/4,
									0.8+Math.random()/4,
									0.8+Math.random()/4)
							}), 1, 0.2);

					var box = new Physijs.BoxMesh(geometry, material, 1);
					box.rotation.set(0, 2*Math.PI*Math.random(), 0);
					box.position.set(x+THREE.MathUtils.randFloat(-2, 2), y, 0);
					box.receiveShadow = true;
					box.castShadow = true;
					VAX.scene.add(box);
				}

			// чайник
			var teapotGeometry = new TeapotGeometry(10, 5);
			var teapotMaterial = new THREE.MeshStandardMaterial({
						color: 'hotpink',
						roughness: 0.2,
						metalness: 0.3,
						side: THREE.DoubleSide
					});
			var teapot = new THREE.Mesh(teapotGeometry, teapotMaterial);
				teapot.position.set(0, 8, 30);
				teapot.receiveShadow = true;
				teapot.castShadow = true;
				VAX.scene.add(teapot);

			function animate()
			{
				VAX.scene.simulate(1/10);
			}
			
		</script>
	</body>
</html>
