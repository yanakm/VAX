<!DOCTYPE html>

<html>
	<head>
		<title>S0604: Обсебени кубчета</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
			  "physijs": "./physijs/physi.module.js",
			  "vax": "./vax-physi.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">

			import * as THREE from "three";
			import "physijs";
			import * as VAX from "vax";

			VAX.init(animate);

			// светлина и сенки
			VAX.renderer.shadowMap.enabled = true;
			VAX.light.shadow.mapSize = new THREE.Vector2(1024 * 2, 1024 * 2);
			VAX.light.castShadow = true;

			VAX.scene.add(new THREE.AmbientLight('yellow', 0.3));

			VAX.camera.position.set(0, 20, 350);


			// прозрачен куб
			var geometry = new THREE.BoxGeometry(200, 1, 200),
			material = new THREE.MeshNormalMaterial({
						transparent: true,
						opacity: 0.2});

			// долна страна
			var cube = new THREE.Mesh(geometry, material);
			cube.position.set(0, -100, 0);

			// горна страна
			var side = new THREE.Mesh(geometry, material);
			side.position.set(0, 200, 0);
			cube.add(side);

			// лява страна
			var side = new THREE.Mesh(geometry, material);
			side.position.set(-100, 100, 0);
			side.rotation.z = Math.PI/2;
			cube.add(side);

			// дясна страна
			var side = new THREE.Mesh(geometry, material);
			side.position.set(100, 100, 0);
			side.rotation.z = Math.PI/2;
			cube.add(side);

			// предна страна
			var side = new THREE.Mesh(geometry, material);
			side.position.set(0, 100, 100);
			side.rotation.x = Math.PI/2;
			cube.add(side);

			// задна страна
			var side = new THREE.Mesh(geometry, material);
			side.position.set(0, 100, -100);
			side.rotation.x = Math.PI/2;
			cube.add(side);

			VAX.scene.add(cube);

			// кубчета
			var geometry = new THREE.BoxGeometry(30, 30, 30);
			var material = new THREE.MeshLambertMaterial({color: 'orange'})
			
			var cubes = [];
			for( var i=0; i<10; i++ )
			{
				var cube = new THREE.Mesh(geometry, material);
				cube.position.set(THREE.MathUtils.randFloat(-60, 60), THREE.MathUtils.randFloat(-60, 60), THREE.MathUtils.randFloat(-60, 60));
				cube.receiveShadow = true;
				cube.castShadow = true;
				cubes.push(cube);
				VAX.scene.add(cube);
			}

			function animate(t)
			{
				VAX.scene.simulate(1/20);

				VAX.light.position.setFromSphericalCoords(150, Math.PI/2, -t/10);
				VAX.scene.rotation.y = t/10;
			}
			
		</script>
	</body>
</html>
